<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment">
</head>
<body>
<div class="panel panel-default">
    <div th:include="fragments/layout :: secured"></div>
    <div class="panel-heading">
        <strong>Book Edition</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${book}" th:action="@{/book}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" th:field="*{title}" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('author')}? 'has-error'">
                            <label>Author</label>
                            <input type="text" class="form-control input-sm" th:field="*{author}" maxlength="50" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                            <label>Description</label>
                            <input type="text" class="form-control input-sm" th:field="*{description}" maxlength="150" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Created At</label>
                            <input type="text" class="form-control input-sm" th:value="${#dates.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}" th:name="createdAt" th:id="createdAt" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Updated At</label>
                            <input type="text" class="form-control input-sm" th:value="${#dates.format(book.updatedAt, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
