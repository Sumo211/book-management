<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment">
</head>
<body>
<div class="panel panel-default">
    <div th:include="fragments/layout :: secured"></div>
    <div class="panel-heading">
        <strong>Book List</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td>
                            <div class="btn-group pull-right">
                                <a class="btn btn-sm btn-primary" th:href="@{/book/edit/{id}(id=${book.id})}">Edit</a>
                                <a class="delete btn btn-sm btn-danger" th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a>
                                <a class="btn btn-sm btn-primary" th:href="@{/book/{id}(id=${book.id})}">View Detail</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/book/new}">Create new book</a>
    </div>
</div>
</body>
</html>
