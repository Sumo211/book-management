<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Book Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Book Details</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${book}" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" th:field="*{title}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Author</label>
                            <input type="text" class="form-control input-sm" th:field="*{author}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Description</label>
                            <input type="text" class="form-control input-sm" th:field="*{description}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Created At</label>
                            <input type="text" class="form-control input-sm" th:text="${#dates.format(new java.util.Date(book.createdAt))}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Updated At</label>
                            <input type="text" class="form-control input-sm" th:text="${#dates.format(new java.util.Date(book.updatedAt))}" readonly="readonly" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <a th:href="@{/}" class="btn btn-sm btn-default">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
