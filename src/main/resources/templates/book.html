<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment">
</head>
<body>
<div class="panel panel-default">
    <div th:include="fragments/layout :: secured"></div>
    <div class="panel-heading">
        <strong>Book Details</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${book}" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Title</label>
                            <input type="text" class="form-control input-sm" th:field="*{title}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Author</label>
                            <input type="text" class="form-control input-sm" th:field="*{author}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Description</label>
                            <input type="text" class="form-control input-sm" th:field="*{description}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Created At</label>
                            <input type="text" class="form-control input-sm" th:value="${#dates.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Updated At</label>
                            <input type="text" class="form-control input-sm" th:value="${#dates.format(book.updatedAt, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <a th:href="@{/}" class="btn btn-sm btn-default">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
